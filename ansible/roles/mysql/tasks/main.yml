---
- name: install mariadb
  become: true
  yum: name={{ item }} state=latest
  with_items:
    - mariadb
    - mariadb-server
    - mariadb-devel

- name: start mariadb
  become: true
  service:
    name: mariadb
    state: started
    enabled: yes

- name: character set
  become: true
  command: "{{ item }}"
  with_items:
    - sed -i -e '/^\[mysqld\]/a character-set-server=utf8mb4' /etc/my.cnf
    - sh -c "echo '[client]' >> /etc/my.cnf"
    - sh -c "echo 'default-character-set=utf8mb4' >> /etc/my.cnf"
